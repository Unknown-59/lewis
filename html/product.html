<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Jean Slim 511</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="carrousel">
                <div class="side-img">
                    <img src="../public/img/img2.jpg" alt="">
                    <img src="../public/img/img3.jpg" alt="">
                    <img src="../public/img/img4.jpg" alt="">
                    <img src="../public/img/img5.jpg" alt="">
                </div>
                <div class="carrousel-img">
                    <img src="../public/img/img1.jpg" alt="">
                </div>
            </div>
            <div class="product-info">
                <div class="product-name">
                    <h1>Jean Slim 511</h1>
                </div>
                <div class="product-star">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="product-price">
                    <h2>99.99€</h2>
                </div>
                <ul class="product-color">
                    <li class="color-wrapper">
                        <button class="btn-color" style="border-radius: 20px ;background: linear-gradient(#e66465, #9198e5)">
                            <img src="" alt="">
                        </button>
                    </li>
                    <li class="color-wrapper">
                        <button class="btn-color">
                            <img src="" alt="">
                        </button>
                    </li>
                    <li class="color-wrapper">
                        <button class="btn-color">
                            <img src="" alt="">
                        </button>
                    </li>
                </ul>
                <ul class="product-size">
                    <li class="size-wrapper">
                        <button class="btn-size">
                            <span>28</span>
                        </button>
                    </li>
                    <li class="size-wrapper">
                        <button class="btn-size">
                            <span>29</span>
                        </button>
                    </li>
                    <li class="size-wrapper">
                        <button class="btn-size">
                            <span>30</span>
                        </button>
                    </li>
                    <li class="size-wrapper">
                        <button class="btn-size">
                            <span>31</span>
                        </button>
                    </li>
                    <li class="size-wrapper">
                        <button class="btn-size">
                            <span>32</span>
                        </button>
                    </li>
                </ul>
                <ul class="product-length">
                    <li class="length-wrapper">
                        <button class="btn-length">
                            <span>30</span>
                        </button>
                    </li>
                    <li class="length-wrapper">
                        <button class="btn-length">
                            <span>30</span>
                        </button>
                    </li>
                </ul>
                <div class="product-quantity">
                    <div class="quantity-title">Sélectionner la quantité</div>
                    <div class="quantity-wrapper">
                        <button class="btn-quantity">
                            <span>-</span>
                        </button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="btn-quantity">
                            <span>+</span>
                        </button>
                    </div>
                </div>
                <div class="product-add">
                    <button class="btn-add">
                        <span>Ajouter au panier</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
