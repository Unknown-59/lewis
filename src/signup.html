<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="container">
        <form class="signUpForm">
            <div class="header-form">
                <h1>Sign Up</h1>
                <img src="../public/assets/images/logo.png">
            </div>
            <label style="padding-bottom: 10px">Name</label>
            <input type="text" name="name" placeholder="Name" required>
            <label style="padding-bottom: 10px">Email</label>
            <input type="text" name="email" placeholder="Email" required>
            <label style="padding-bottom: 10px">Password</label>
            <input type="password" name="password" minlength="10" placeholder="Password" required>
            <label style="padding-bottom: 10px">Confirm Password</label>
            <input type="password" name="password2" minlength="10" placeholder="Confirm Password" required>
            <button type="submit" name="submit">Sign Up</button>
            <p>Already have an account ? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="scripts/signup.js"></script>
</body>
</html>
